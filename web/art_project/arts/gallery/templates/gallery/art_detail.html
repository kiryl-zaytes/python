<!DOCTYPE html>

<html lang="en">
    <h1> Related info </h1>
    <p> Artist: {{ object.artist}} </p>
    <p> Art Title: {{ object.art_title}} </p>
    <p> Description: {{ object.description}} </p>
    {% if messages %}
        <ul class="messages">
            {% for msg in messages %}
                <li id="message_{{ forloop.counter }}">
                    {{ msg }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</html>
