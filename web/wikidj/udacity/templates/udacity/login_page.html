{% extends "udacity/base.html" %}
{% block content %}
    <div class="col-md-10">
        <span class="navbar-text" style="position:absolute;top:5px;right:5px;margin:0;padding:5px 3px;">
            <a class="btn-link" id="signup" href="{% url 'reg-user' %}">signup</a>
        </span>
    </div>
    <div style=" position:absolute;top:30%;right:0;left:0;">
        <form class=" col-md-offset-5" method="post" action='{% url "user-login" %}'>{% csrf_token %}
            <div>
                <label class="control-label" for="username">Login</label>
                <div class="form-horizontal" id="username">
                    {{ form.username }}
                    {% if form.errors %}
                        {{ form.errors }}
                    {% endif %}
                </div>

                <label class="control-label" for="password">Password</label>

                <div class="form-horizontal" id="password">
                    {{ form.password }}
                </div>

                <br>

                <div class="center-block">
                    <button type="submit" id="submit_user" class="btn-success">SigIn</button>
                </div>

            </div>
        </form>
    </div>
{% endblock %}
